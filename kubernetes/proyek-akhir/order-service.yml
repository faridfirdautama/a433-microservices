# Detail order service
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  ports:
  - port: 8000
    targetPort: 3000
  name: http
  selector:
    app: order-service
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-v1
  labels:
    app: order-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
      version: v1
  template:
    metadata:
      labels:
        app: order-service
        version: v1
    spec:
      containers:
      - name: orders
        image:  ghcr.io/faridfirdautama/order-service:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000