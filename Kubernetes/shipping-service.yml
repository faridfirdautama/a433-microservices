# Detail shipping service
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
  labels:
    app: shipping-service
spec:
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: shipping-service
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-v1
  labels:
    app: shipping-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
      version: v1
  template:
    metadata:
      labels:
        app: shipping-service
        version: v1
    spec:
      containers:
      - name: shippings
        image:  ghcr.io/faridfirdautama/shipping-service:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: AMQP_URL
          value: amqp://default_user_J1KmjiBmkobjdgehRrL:Ysjk3_1pV7PQ0x3k2ICeguEZnEIhpEL_@myrabbitmq:5672
        ports:
          - containerPort: 3001
