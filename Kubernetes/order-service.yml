# Detail order service
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: order-service
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-v1
  labels:
    app: order-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
      version: v1
  template:
    metadata:
      labels:
        app: order-service
        version: v1
    spec:
      containers:
      - name: orders
        image:  ghcr.io/faridfirdautama/order-service:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: AMQP_URL
          value: amqp://default_user_J1KmjiBmkobjdgehRrL:Ysjk3_1pV7PQ0x3k2ICeguEZnEIhpEL_@localhost:5672/
        ports:
          - containerPort: 3000
